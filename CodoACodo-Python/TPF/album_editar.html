<!doctype html>
<html lang="en">

<head>
  <title>U2 Band</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  <header id="header">
    <!-- place navbar here -->
  </header>
  <main>
    <div class="container">
      <form style="background-color: lightblue; margin:10px auto ; width: 400px; padding: 20px;">
        <h1>Editar Album</h1>

        <div class="mb-3">
          <label for="id">Id</label>
          <input type="number" name="id" id="id" disabled > 
        </div>

        <div class="mb-3">
          <label for="name">Album</label>
          <input type="text" name="name" id="name">
        </div>

        <div class="mb-3">
          <label for="released_date">Realizado</label>
          <input type="date" name="released_date" id="released_date">
        </div>

        <div class="mb-3">
          <label for="produced_by">Producido</label>
          <input type="text" name="produced_by" id="produced_by">
        </div>

        <div class="mb-3">
          <label for="label">Discografica</label>
          <input type="text" name="label" id="label">
        </div>

        <div class="mb-3">
          <label for="recorded_at">Estudio</label>
          <input type="text" name="recorded_at" id="recorded_at">
        </div>

        <div class="mb-3">
          <label for="tour">Tour</label>
          <input type="text" name="tour" id="tour">
        </div>

        <div class="mb-3">
          <label for="imagen">Portada</label>
          <input type="text" name="imagen" id="imagen">
        </div>

        <button type="button" class="btn btn-outline-secondary" onclick="modificar()">Grabar</button>

      </form>

    </div>

  </main>

  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>
  <script src="./js/main.js"></script>
  <script src="./js/album_editar.js"></script>
</body>

</html>
