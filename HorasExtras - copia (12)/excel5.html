<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Excel</title>
  </head>
  <body>
    <button onclick="excel()">Excel</button>
  </body>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/exceljs/4.3.0/exceljs.min.js"></script>
  <script>
    let data = {
      columns: [
        // {
        //   key: "GmKod",
        //   header: "Kod",
        //   style: {
        //     alignment: { horizontal: "center" },
        //     font: { color: { argb: "F3FF33" }, bold: true },
        //     fill: {
        //       type: "pattern",
        //        pattern: "solid",
        //          fgColor: {argb: "120a8f"}
        //     }
        //   }
        // },
        {
          key: "kisaTarih",
          header: "Kısa Tarih",
          width: 12,
          style: { numFmt: "dd/mm/yyyy" },
        },
        {
          key: "uzunTarih",
          header: "Uzun Tarih",
          width: 35,
          style: { numFmt: "dddd, MMMM dd, yyyy" },
          // outlineLevel: 2,
          // hidden: false
        },
      ],
      data: [
        {
          GmKod: "600.018",
          Aciklama: "FATURALI SATIŞLAR",
          kisaTarih: new Date(Date.UTC(2022, 9, 19, 0, 0, 0)),
          uzunTarih: new Date(Date.UTC(2022, 9, 19, 0, 0, 0)),
          Borclu: 0,
          Alacakli: 1000,
        },
        {
          GmKod: "391.018",
          Aciklama: "FATURALI SATIŞLAR",
          kisaTarih: new Date(Date.UTC(2022, 9, 19, 0, 0, 0)),
          uzunTarih: new Date(Date.UTC(2022, 9, 19, 0, 0, 0)),
          Borclu: 0,
          Alacakli: 180,
        },
        {
          GmKod: "100",
          Aciklama: "FATURALI SATIŞLAR",
          kisaTarih: new Date(Date.UTC(2022, 9, 19, 0, 0, 0)),
          uzunTarih: new Date(Date.UTC(2022, 9, 19, 0, 0, 0)),
          Borclu: 0,
          Alacakli: 1180,
        },
      ],
    };

    function excel() {
      let wb = new ExcelJS.Workbook();
      let workbookName = "ExcelJs.xlsx";
      let worksheetName1 = "Sayfa1";
      let workSheetName2 = "Sayfa2";
      let ws = wb.addWorksheet(worksheetName1, {
        properties: {
          tabColor: { argb: "FFFF0000" },
        },
      });

      ws.addTable({
        name: "MyTable2",
        ref: "A1",
        headerRow: true,
        totalsRow: true,
        style: {
          theme: "TableStyleMedium2",
          showRowStripes: true,
        },
        columns: [
          { name: "GmKod", totalsRowLabel: "Totals:", filterButton: true },
          { name: "Aciklama", totalsRowFunction: "sum", filterButton: false },
          { name: "kisaTarih", totalsRowFunction: "sum", filterButton: false },
          { name: "uzunTarih", totalsRowFunction: "sum", filterButton: false },
        ],
        rows: data.data.map((f) => [
          f.GmKod,
          f.Aciklama,
          f.kisaTarih,
          f.uzunTarih,
        ]),
      });
      // ws.columns = data.columns
      // ws.addRows(data.data);
      ws.getRow(1).font = { bold: true }; // Birinci satır kalın
      ws.getCell("B1").alignment = { horizontal: "right" }; // B1 hücresini sağa yasla
      ws.getCell("F1").alignment = { textRotation: 90 }; // F1 hücresini saat yönünün tersine
      // ws.views = [{ state: "frozen", ySplit: 1 }]; // Bilinmiyor

      let ws2 = wb.addWorksheet(workSheetName2);
      ws2.addTable({
        name: "MyTable",
        ref: "A1",
        headerRow: true,
        totalsRow: true,
        style: {
          theme: "TableStyleMedium2",
          showRowStripes: true,
        },
        // columns: data.columns,
        // rows: data.data,
        columns: [
          { name: "Date", totalsRowLabel: "Totals:", filterButton: true },
          { name: "Amount", totalsRowFunction: "sum", filterButton: false },
        ],
        rows: [
          [new Date("2019-07-20"), 70.1],
          [new Date("2019-07-21"), 70.6],
          [new Date("2019-07-22"), 70.1],
        ],
      });

      wb.xlsx.writeBuffer().then(function (buffer) {
        saveAs(
          new Blob([buffer], { type: "application/octet-stream" }),
          workbookName
        );
      });
    }
  </script>
</html>
