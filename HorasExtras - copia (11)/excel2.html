<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/tableexport/dist/css/tableexport.css"
    />
    <title>excel</title>
  </head>

  <body>
    <div class="container">
      <table id="tabla" class="table table-secondary table-bordered">
        <thead class="table-dark">
          <tr>
            <th scope="col">Company</th>
            <th scope="col">Contact</th>
            <th scope="col">Country</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Alfreds Futterkiste</td>
            <td>Maria Anders</td>
            <td>Germany</td>
          </tr>
          <tr>
            <td>Centro comercial Moctezuma</td>
            <td>Francisco Chang</td>
            <td>Mexico</td>
          </tr>
        </tbody>
      </table>
      <button id="button-a">Excel</button>
    </div>

    <script src="https://cdn.sheetjs.com/xlsx-0.19.3/package/dist/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="https://unpkg.com/tableexport/dist/js/tableexport.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
      $("#button-a").click(function () {
        new TableExport(document.getElementById("tabla"), {
          headers: true, // (Boolean), display table headers (th or td elements) in the <thead>, (default: true)
          footers: true, // (Boolean), display table footers (th or td elements) in the <tfoot>, (default: false)
          //formats: ["xlsx", "csv", "txt"], // (String[]), filetype(s) for the export, (default: ['xlsx', 'csv', 'txt'])
          formats: ["xlsx", "csv", "txt"], // (String[]), filetype(s) for the export, (default: ['xlsx', 'csv', 'txt'])
          filename: "id", // (id, String), filename for the downloaded file, (default: 'id')
          bootstrap: true, // (Boolean), style buttons using bootstrap, (default: true)
          exportButtons: true, // (Boolean), automatically generate the built-in export buttons for each of the specified formats (default: true)
          position: "bottom", // (top, bottom), position of the caption element relative to table, (default: 'bottom')
          ignoreRows: null, // (Number, Number[]), row indices to exclude from the exported file(s) (default: null)
          ignoreCols: null, // (Number, Number[]), column indices to exclude from the exported file(s) (default: null)
          trimWhitespace: true, // (Boolean), remove all leading/trailing newlines, spaces, and tabs from cell text in the exported file(s) (default: false)
          RTL: false, // (Boolean), set direction of the worksheet to right-to-left (default: false)
          sheetname: "id", // (id, String), sheet name for the exported spreadsheet, (default: 'id')
        });
      });
    </script>
  </body>
</html>
