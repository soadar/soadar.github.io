<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example</title>

    <link rel="stylesheet" href="css/index.css">

    <title>Formulario</title>
</head>

<body class="bd-example tooltip-demo">


    <header id="header" class="sticky">
    </header>



    <section class="pt-5 form mb-5">
        <div
            class="container rounded-4 col-xxl-4 col-xl-6 col-lg-6 col-md-8 col-sm-8 col-8 bg-secondary bg-opacity-50 mt-5 p-4">
            <form class="py-4 needs-validation">
                <div class="mb-4 position-relative">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" placeholder="">

                </div>
                <div class="mb-4 position-relative">
                    <label for="celu" class="form-label">Celular:</label>
                    <input type="text" class="form-control" id="celu" placeholder="">
                    <div class="invalid-tooltip">
                        Deben ser 10 digitos y solo numeros.
                    </div>
                </div>
                <div class="mb-4 position-relative">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="">
                    <div class="invalid-tooltip">
                        No es un email valido.
                    </div>
                </div>
                <div class="mb-4 position-relative">
                    <label for="texto" class="form-label">Comentario:</label>
                    <textarea class="form-control" id="texto" rows="3"></textarea>
                    <div class="invalid-tooltip">
                        No puede estar vacio.
                    </div>
                </div>
                <div class="mb-4 position-relative">
                    <button class="btn btn-primary" type="submit">Enviar</button>

                </div>
            </form>
        </div>
    </section>

    <button type="button" class="btn btn-lg btn-danger" data-bs-toggle="popover" data-bs-title="Popover title"
        data-bs-content="And here's some amazing content. It's very engaging. Right?">Click to toggle popover</button>


    <footer id="footer">
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="./js/scripts.js"></script>
    <script src="./js/validacion.js"></script>
</body>

</html>
