<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Change Background Color of jQuery UI
        DatePicker(from DevCurry.com)</title>
    <link type="text/css" rel="Stylesheet" href="http://ajax.microsoft.com/ajax/jquery.ui/1.8.6/themes/
smoothness/jquery-ui.css" />

    <style type="text/css">
        .ui-datepicker {
            background: #333;
            border: 1px solid #555;
            color: #EEE;
        }
    </style>

    <script type="text/javascript" src="
http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js">
</script>
    <script type="text/javascript" src="
http://ajax.microsoft.com/ajax/jquery.ui/1.8.6/jquery-ui.min.js">
</script>


    <script type="text/javascript">
        $(function () {
            $("#datepic").datepicker();
        });
    </script>
</head>

<body>
    <input id="datepic" />
</body>

</html>
As you can see, all that we are doing to change the background formatting for the Datepicker is to change the
.ui-datepicker CSS class, as shown below.

<style type="text/css">
    .ui-datepicker {
        background: red;
        border: 1px solid #555;
        color: #EEE;
    }
</style>
