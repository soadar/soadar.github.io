<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Lista de tareas</h1>
    <form id="form">
        <input id="input" type="text" placeholder="ej Curso de Python de CF">
        <!-- <button type="submit">Enviar</button> -->
        <input id="submit" type="submit" value="Agregar" />
    </form>

    <div class="listado">
        <ul id="lista"></ul>

    </div>

    <div class="info">
        <div class="tasks-total">
            Total: <span>0</span>
        </div>
        <div class="tasks-hechas">
            Completadas: <span>0</span>
        </div>
        <div class="tasks-pendientes">
            Restantes: <span>0</span>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
