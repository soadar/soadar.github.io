<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <title>Formulario</title>
</head>

<body class="bg-dark">

    <nav class="navbar navbar-expand-sm bg-dark sticky-top" data-bs-theme="dark">
        <div class="container-fluid ">
            <div class="collapse navbar-collapse ">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item me-5">
                        <a class="nav-link active" aria-current="page" href="./index.html">Inicio</a>
                    </li>
                    <li class="nav-item me-5">
                        <a class="nav-link" href="#">Galeria</a>
                    </li>
                    <li class="nav-item me-5">
                        <a class="nav-link" href="./form.html">Contacto</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <form class="form" id="form">
        <h2 class="form__title">Contacto</h2>
        <div class="form__container">
            <div class="form__group">
                <input type="text" id="name" class="form__input" placeholder=" ">
                <label for="name" class="form__label">Nombre</label>
                <span class="form__line"></span>
            </div>

            <div class="form__group">
                <input type="text" id="user" class="form__input" placeholder=" ">
                <label for="user" class="form__label">Telefono</label>
                <span class="form__line"></span>
            </div>

            <div class="form__group">
                <textarea class="form__input" id="texto" placeholder=" " rows="3"></textarea>
                <label for="texto" class="form__label">Mensaje</label>
                <span class="form__line2"></span>
            </div>

            <input type="submit" class="form__submit" value="Enviar">
        </div>
    </form>

    <script src="./js/scripts.js"></script>
</body>

</html>
