<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Horas Extras</title>
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/jquery-datetimepicker@2.5.21/jquery.datetimepicker.min.css" />
  <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style2.css">
</head>

<body class=" " style="  background: #000070;;">
  <div id="hero" class="container " style="width: 950px; max-width: 950px;">
    <!-- <input id="username" name="username" class="required" type="text" size="25" autocomplete="true"> -->
    <section>
      <h2 class="text-center text-light">Horas Extras</h2>
      <div id="settings" class=" ">
        <!-- <h4>Seleccionar</h4> -->

        <form id="form" class="form-outline">
          <div id="menu" class="rounded-4 row p-2">
            <div class="col d-flex flex-column text-center justify-content-center col">
              <label for="">Fecha</label>
              <input id="pickerDateTime1" type="button" class="rounded-4 border border-success-subtle" />
            </div>
            <div class="col d-flex flex-column text-center justify-content-center col">
              <label for="">Ingreso</label>
              <input id="pickerDateTime2" type="button" class="rounded-4 border border-success-subtle" />
            </div>
            <div class="col d-flex flex-column text-end justify-content-center col">
              <!-- <label><input type="checkbox" id="habilitar" value="checkBox"></label> -->
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="habilitar">
                <label class="form-check-label" for="habilitar">Habilitar</label>
              </div>
              <input id="pickerDateTime3" type="button" class="rounded-4 border border-success-subtle" disabled />
            </div>
            <div class="col d-flex flex-column text-start justify-content-center col">
              <!-- <label>Habilitar</label> -->
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="doble">
                <label class="form-check-label" for="doble">Doble</label>
              </div>
              <input id="pickerDateTime4" type="button" class="rounded-4 border border-success-subtle" disabled />
            </div>
            <div class="col d-flex flex-column text-center justify-content-center col">
              <label for="">Salida</label>
              <input id="pickerDateTime5" type="button" class="rounded-4 border border-success-subtle " />
            </div>
            <div class="col d-flex flex-column text-center justify-content-center col">
              <label for="">Motivo</label>
              <textarea id="motivoArea" class="form-control fs-6" minlength="1" rows="2" required
                style="width: 200px; height: 60px;"></textarea>
            </div>
            <div class=" col d-flex flex-column text-center justify-content-center col">
              <label class="rounded-4" for="">Prefijo</label>
              <!-- <select class="form-select rounded-4" name="prefijo" id="prefijo">
                <option value="INC">IMP</option>
                <option value="IMP">TPE</option>
                <option value="IMP">INC</option>
                <option value="IMP">TM</option>
                <option value="IMP">TPI</option>
                <option value="IMP">CON</option>
              </select> -->
              <input class="form-control" list="browsers" name="prefijo" id="prefijo">
              <datalist id="browsers">
                <option value="IMP">
                <option value="TPE">
                <option value="INC">
                <option value="TM">
                <option value="TPI">
                <option value="CON">
              </datalist>
            </div>
            <div class="col d-flex flex-column text-center justify-content-center col">
              <label for="">&nbsp</label>
              <input id="submit" type="submit" class="rounded-4 border border-success-subtle" value="Agregar" />
            </div>
          </div>

        </form>
      </div>
    </section>

    <section id="botones" class="text-center m-3">
      <button id="toexcel" class="btn btn-warning ">Excel</button>
      <button id="tojson" class="btn btn-warning">Json</button>
      <button id="topdf" class="btn btn-warning">PDF</button>
    </section>

    <section id="listado" class="text-light m-3 mb-5">
      <h2 class="text-center">Listado</h2>
      <div id="divLista" class="mx-auto ">
      </div>
    </section>

    <footer class="text-center fixed-bottom text-light">
      <div class="">
        <p>Horas totales: <span id="horas">00:00</span></p>
      </div>
    </footer>
  </div>
  <!------------------------------------------------------------>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.debug.js"
    integrity="sha384-NaWTHo/8YCBYJ59830LTz/P4aQZK1sS0SneOgAvhsIl3zBu8r9RevNg5lHCHAuQ/"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/jspdf-autotable@2.3.2"></script>
  <script type="text/javascript" src="https://unpkg.com/xlsx@0.15.1/dist/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.28/moment-timezone-with-data-10-year-range.min.js"></script>
  <!-- <script
    src="https://cdn.jsdelivr.net/npm/jquery-datetimepicker@2.5.21/build/jquery.datetimepicker.full.min.js"></script> -->
  <script src="./jquery.datetimepicker.min.js"></script>
  <script src="./scripts2.js"></script>

</body>

</html>
